<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Collage Project</title>
    <style>
      @font-face {
        font-family: "ChineseFont";
        src: url("中文.ttf") format("truetype");
      }

      @font-face {
        font-family: "EnglishFont";
        src: url("英文.ttf") format("truetype");
      }

      .header {
        position: fixed;
        top: 30px;
        left: 50px;
        text-align: left;
      }

      .header h1 {
        font-family: "ChineseFont", serif;
        font-size: 60px;
        margin: 0 0 0 20px;
        color: #60546c;
      }

      .header h2 {
        font-family: "EnglishFont", sans-serif;
        font-size: 40px;
        font-weight: normal;
        margin: 10px 0 0 0;
        color: #60546c;
      }

      body {
        font-family: sans-serif;
        margin: 20px;
        text-align: center;
        background-color: #f5e8c3;
      }

      /* chatgpt helped  */
      .controls {
        position: fixed;
        top: 50%;
        left: 30px;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      button {
        font-family: "EnglishFont", sans-serif;
        font-size: 40px;
        font-weight: bold;
        background: none;
        border: none;
        color: #988e9c;
        cursor: pointer;
      }

      button:hover {
        color: #555;
      }

      button:focus {
        outline: none;
      }

      .page {
        display: none;
      }
      .page.active {
        display: block;
      }

      .grid1 {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-template-rows: repeat(15, 1fr);
        gap: 1vh;
        height: 80vh;
      }
      .grid1 .item0 {
        grid-column: 1 / 13;
        grid-row: 2 / 14;
      }

      .grid1 .item1 {
        grid-column: 3 / 10;
        grid-row: 4 / 13;
      }
      .grid1 .item1 img {
        mix-blend-mode: darker;
        transform: translate(0.35vw, 0.8vh);
      }

      .grid1 .item2 {
        grid-column: 7 / 10;
        grid-row: 5 / 12;
      }
      .grid1 .item2 img {
        transform: translate(4vw, 3vh);
      }

      .grid1 .item3 {
        grid-column: 6 / 10;
        grid-row: 1 / 10;
      }
      .grid1 .item3 img {
        transform: translate(2vw, 3vh);
      }

      .grid1 .item4 {
        grid-column: 3 / 11;
        grid-row: 4 / 13;
      }
      .grid1 .item4 img {
        transform: translate(-1vw, 1vh);
      }

      .grid1 .item5 {
        grid-column: 5 / 7;
        grid-row: 1 / 6;
      }
      .grid1 .item5 img {
        transform: translate(1vw, 1.5vh);
      }

      .grid1 .item6 {
        grid-column: 4 / 6;
        grid-row: 3 / 7;
      }
      .grid1 .item6 img {
        transform: translate(2vw, -1.5vh);
      }

      .grid1 .item7 {
        grid-column: 3 / 9;
        grid-row: 1 / 15;
      }
      .grid1 .item7 img {
        transform: translate(-1vw, 0vh);
      }

      .grid1 .item8 {
        grid-column: 7 / 10;
        grid-row: 2 / 8;
      }
      .grid1 .item8 img {
        mix-blend-mode: lighten;
        transform: translate(-4vw, -3vh);
      }

      .grid1 .item9 {
        grid-column: 7 / 9;
        grid-row: 5 / 9;
      }
      .grid1 .item9 img {
        mix-blend-mode: lighten;
      }

      .grid1 .item10 {
        grid-column: 4 / 9;
        grid-row: 5 / 9;
      }
      .grid1 .item10 img {
        transform: translate(0.59vw, 1vh);
      }

      .grid1 .item11 {
        grid-column: 2 / 7;
        grid-row: 3 / 14;
      }
      .grid1 .item11 img {
        transform: translate(3vw, 1.56vh);
      }

      .grid1 .item12 {
        grid-column: 6 / 11;
        grid-row: 8 / 14;
      }
      .grid1 .item12 img {
        transform: translate(0.6vw, -1vh);
      }

      /* ---------- Grid 2 ---------- */
      .grid2 {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-template-rows: repeat(15, 1fr);
        gap: 1vh;
        height: 80vh;
      }
      /* ---------- Grid 2 ---------- */
      .grid2 {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-template-rows: repeat(15, 1fr);
        gap: 1vh;
        height: 80vh;
      }
      .grid2 .item0 {
        grid-column: 1 / 13;
        grid-row: 2 / 14;
      }
      .grid2 .item1 {
        grid-column: 6 / 11;
        grid-row: 4 / 14;
      }
      .grid2 .item1 img {
        mix-blend-mode: hard-light;
        transform: translate(-5.43vw, 1.56vh);
      }
      .grid2 .item2 {
        grid-column: 5 / 8;
        grid-row: 1 / 14;
      }
      .grid2 .item2 img {
        transform: translate(1vw, 1.56vh);
      }
      .grid2 .item3 {
        grid-column: 4 / 7;
        grid-row: 1 / 9;
      }
      .grid2 .item3 img {
        transform: translate(1.5vw, 0vh);
      }
      .grid2 .item4 {
        grid-column: 3 / 6;
        grid-row: 2 / 14;
      }
      .grid2 .item4 img {
        transform: translate(5.45vw, 1.56vh);
      }
      .grid2 .item5 {
        grid-column: 4 / 8;
        grid-row: 6 / 15;
      }
      .grid2 .item5 img {
        transform: translate(1vw, -2vh);
      }
      .grid2 .item6 {
        grid-column: 4 / 8;
        grid-row: 6 / 14;
      }
      .grid2 .item6 img {
        transform: translate(-1vw, 1.56vh);
      }
      .grid2 .item7 {
        grid-column: 6 / 9;
        grid-row: 1 / 10;
      }
      .grid2 .item7 img {
        transform: translate(1vw, -3.11vh);
      }
      .grid2 .item8 {
        grid-column: 7 / 9;
        grid-row: 4 / 10;
      }
      .grid2 .item8 img {
        transform: translate(-2vw, -1.56vh);
      }
      .grid2 .item9 {
        grid-column: 8 / 11;
        grid-row: 3 / 14;
      }
      .grid2 .item9 img {
        transform: translate(-5vw, 3vh);
      }
      .grid2 .item10 {
        grid-column: 7 / 10;
        grid-row: 2 / 5;
      }
      .grid2 .item10 img {
        transform: translate(-3vw, 1.56vh);
      }
      .grid2 .item11 {
        grid-column: 7 / 9;
        grid-row: 5 / 7;
      }
      .grid2 .item11 img {
        transform: translate(-5.9vw, -9.35vh);
      }
      .grid2 .item12 {
        grid-column: 8 / 10;
        grid-row: 12 / 15;
      }
      .grid2 .item12 img {
        transform: translate(-7.09vw, -1.56vh);
      }

      /* ---------- Grid 3 ---------- */
      .grid3 {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-template-rows: repeat(15, 1fr);
        gap: 1vh;
        height: 80vh;
      }
      .grid3 .item0 {
        grid-column: 1 / 13;
        grid-row: 2 / 14;
      }
      .grid3 .item1 {
        grid-column: 5 / 7;
        grid-row: 4 / 10;
      }
      .grid3 .item1 img {
        transform: translate(4vw, 2vh);
      }
      .grid3 .item2 {
        grid-column: 7 / 11;
        grid-row: 2 / 13;
      }
      .grid3 .item2 img {
        transform: translate(-1.5vw, 3.89vh);
      }
      .grid3 .item3 {
        grid-column: 3 / 7;
        grid-row: 1 / 16;
      }
      .grid3 .item3 img {
        transform: translate(0vw, -3vh);
      }
      .grid3 .item4 {
        grid-column: 5 / 10;
        grid-row: 2 / 11;
      }
      .grid3 .item4 img {
        transform: translate(-2vw, -6vh);
      }
      .grid3 .item5 {
        grid-column: 6 / 10;
        grid-row: 3 / 13;
      }
      .grid3 .item5 img {
        transform: translate(1vw, 4vh);
      }
      .grid3 .item6 {
        grid-column: 3 / 8;
        grid-row: 4 / 12;
      }
      .grid3 .item6 img {
        transform: translate(1vw, 4vh);
      }
      .grid3 .item7 {
        grid-column: 5 / 11;
        grid-row: 8 / 15;
      }
      .grid3 .item7 img {
        transform: translate(-2vw, 1vh);
      }
      .grid3 .item8 {
        grid-column: 8 / 12;
        grid-row: 9 / 14;
      }
      .grid3 .item8 img {
        transform: translate(-4.5vw, 6vh);
      }
      .grid3 .item9 {
        grid-column: 6 / 8;
        grid-row: 9 / 12;
      }
      .grid3 .item9 img {
        transform: translate(0vw, 0vh);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>民国美学</h1>
      <h2>Early 20th-century China Aesthetic</h2>
    </div>

    <!-- button -->
    <div class="controls">
      <br />
      <br />
      <br />
      <br />
      <button onclick="showPage(1)">Life</button>
      <br />
      <br />
      <button onclick="showPage(2)">Fashion</button>
      <br />
      <br />
      <button onclick="showPage(3)">Interior</button>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />

    <!-- Page 1 -->
    <div class="page" id="page1">
      <div class="grid1">
        <div class="item item0">
          <img
            src="小蕾丝底.png"
            alt="lace background 1"
            style="width: 100%; height: 100%; object-fit: contain"
          />
        </div>

        <div class="item item1">
          <img
            src="拼贴1/1. 花墙纸.png"
            alt="Wallpaper with flower pattern"
            style="width: 100%; height: 100%; object-fit: contain"
          />
        </div>

        <div class="item item2">
          <img
            src="拼贴1/2. 法桐.png"
            alt="Plane trees in Nanjing"
            style="width: 100%; height: 100%; object-fit: contain"
          />
        </div>

        <div class="item item3">
          <img
            src="拼贴1/3. 民国街道.png"

            style="width: 100%; height: 100%; object-fit: contain"
          />
        </div>

        <div class="item item4">
          <img

        <div class="item item5">

            src="拼贴1/5. 彩色海报.png"

        </div>

        <div class="item item6">
          <img

        <div class="item item7">
          <img

        <div class="item item8">
          <img
            src="拼贴1/8. 双玉兰花.浅色.png"

        <div class="item item9">
          <img
            src="拼贴1/9. 单玉兰.浅色.png"
            alt="One magnolia blossom"
            style="width: 100%; height: 100%; object-fit: contain"
          />
        </div>

        <div class="item item10">
          <img
            src="拼贴1/10. 百乐门.png"
            alt="Paramount Shanghai Logo of early 20th-century China, 百乐门"

          />
        </div>

        <div class="item item11">
          <img
            src="拼贴1/11. 歌女.png"
            alt="A female singer of early 20th-century China"

          />
        </div>

        <div class="item item12">
          <img
            src="拼贴1/12. 老式音响.png"
            alt="An old western style speaker"
            style="width: 100%; height: 100%; object-fit: contain"
          />
        </div>
      </div>
    </div>

    <!-- Page 2 -->

      <div class="grid2">
        <div class="item item0">

            style="width: 100%; height: 100%; object-fit: contain"
          />
        </div>

        <div class="item item1">
          <img
            src="拼贴2/1. 印花（点光）.png"
            alt="Fashion Pattern of early 20th-century China"
            style="width: 100%; height: 100%; object-fit: contain"
          />
        </div>

        <div class="item item2">
          <img
            src="拼贴2/2. 条纹.png"
            alt="Stripes pattern on qipao dress"
            style="width: 100%; height: 100%; object-fit: contain"
          />
        </div>

        <div class="item item3">
          <img
            src="拼贴2/3. 旗袍款式海报.png"
            alt="A poster showing qipao dress styles, 时装"
            style="width: 100%; height: 100%; object-fit: contain"
          />
        </div>

        <div class="item item4">
          <img
            src="拼贴2/4. 撑伞女人.png"
            alt="A Chinese woman in a qipao, facing away, holding an umbrella"
            style="width: 100%; height: 100%; object-fit: contain"
          />
        </div>

        <div class="item item5">
          <img
            src="拼贴2/5. 金边相框.png"

        </div>

        <div class="item item6">
          <img

        </div>

        <div class="item item7">
          <img

          />
        </div>

        <div class="item item8">
          <img

        <div class="item item10">

        <div class="item item2">

        <div class="item item3">

      </div>

    <!-- chatgpt helped -->
    <script>
      function showPage(num) {
        document
          .querySelectorAll(".page")
          .forEach((p) => p.classList.remove("active"));
        document.getElementById("page" + num).classList.add("active");
      }
    </script>
  </body>
</html>
